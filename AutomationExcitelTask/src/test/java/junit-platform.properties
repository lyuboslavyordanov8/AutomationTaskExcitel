#comment out the below parallel properties when running locally
#cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.fixed.parallelism=10
cucumber.execution.parallel.mode.classes.default=concurrent
cucumber.glue=java.steps, java.utils
cucumber.filter.tags=@LocalAndroid
cucumber.object-factory=io.cucumber.guice.GuiceFactory
junit.jupiter.extensions.autodetect.enabled=true